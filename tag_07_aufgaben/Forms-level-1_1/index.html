<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Forms-Level-1_1</title>
</head>
<body>
    <main>
        <section>
            <form action="#">
                <div class="name">
                    <label for="text">Name</label>
                    <input type="text" placeholder="Vorname" required>
                    <input type="text" placeholder="Nachname" required>
                </div>

                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" required>
                </div>

                <div class="thema">
                    <label for="">Thema</label>
                    <select name="thema">
                        <option value=""></option>
                        <option value="general">General</option>
                        <option value="advertise" selected>Advertise</option>
                        <option value="partnership">Partnerschip</option>
                    </select>
                </div>


                <div class="message">
                    <label for="">Nachricht</label>
                    <textarea cols="50" rows="5" required></textarea>
                </div>

                <input type="submit" value="Submit" >
            </form>
        </section>
    </main>
</body>
</html>
