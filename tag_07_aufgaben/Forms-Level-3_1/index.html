<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Forms-Level-3_1</title>
</head>
<body>
    <main>
        <section>
            <div>
                <h1>Sign Up Now!</h1>
                <p>Sign up and tell us what you think of the site!</p>
            </div>
            <form action="#">
                <fieldset>
                    <ol>
                        <li><h3>First name &amp; Address</h3>
                            <div class="fullname">
                                <label for="name">Your Full Name</label>
                                <input type="text" name="name">
                                <label for="address">Address</label>
                                <textarea name="address" rows=2 ></textarea>
                            </div>
                        </li>

                        <li><h3>Email &amp; Phone</h3>
                            <div class="email">
                                <label for="email">Email Address</label>
                                <input type="email" name="email">
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="phone">
                            </div>
                        </li>

                        <li><h3>Passwords</h3>
                            <div class="passwords">
                                <label for="passwords">Password</label>
                                <input type="password" name="passwords">
                                <label for="passwords_confirm">Confirm Password</label>
                                <input type="password" name="passwords">
                            </div>
                        </li>
                    </ol>

                    <div class="buttons">
                        <input type="submit" value="Senden">
                        <div>
                            <input type="checkbox" name="terms_policy">
                            <label for="terms_policy">You agree to our Terms and Policy</label>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
